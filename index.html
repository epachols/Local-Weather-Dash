<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Yanone+Kaffeesatz:wght@700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/956330d85a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/style.css">
    <title>ForeDash, your Weather dashboard</title>
</head>
<body>
    <div class="container-fluid" id="main-content">

        <div class="row justify-content-center" id="titleDiv">
            <h2>ForeDash, A Weather Dashboard</h2>
        </div>
        
        <div class="row justify-content-between">
<!-- this begins the search  -->
            <div class="col col-md-4 col-lg-3 bg-light" id="search">
                Search:
                <div class="form-inline mb-3">
                    <input type="text" class="form-control-inline" id="cityInput" placeholder="E.g., Bangkok">
                    <button type="button" class="btn btn-secondary ml-1 mt-1" id="searchBtn"><i class="fas fa-cloud-moon"></i></button>
                </div>
                <div class="w-100"></div>
                <div class="py-2" id="cityBtns"></div>
                <div class="w-100"></div>
                <div class="col justify-self-center" id="clearBtn"></div>
            </div>

            <!-- this begins the section with the forecast info  -->
            <div class="col-md-8 col-lg-9 bg-light border-left" id="dash">
                <!-- <div class="row none" id="hiddenZoid"></div> -->
                <div class="row bg-light my-2">
                    <div class="col-10 card mx-2 my-n1" id="today">
                        <br><br><br><br><br><br><br><br><br><br>
                    </div>
                </div>
                <div class="row py-n2" id="fiveDayTitle">
                    <h3 class="ml-1">Five-Day Forecast:</h3>
                </div>
                <div class="row my-2 align-content-center justify-content-around" id="five-day"><br><br><br><br><br></div>
            </div>

        </div>
    </div>
    <div class="row justify-content-center">
        <h3 class="text-white my-3"><i class="fas fa-cloud-moon"></i> &nbsp;&copy;&nbsp;&nbsp;<i class="fas fa-crow"></i></h2>
    </div>
    <div class="parallax"></div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
