<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <link
      href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Yanone+Kaffeesatz:wght@700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/956330d85a.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./assets/style.css" />
    <title>ForeDash, your Weather dashboard</title>
  </head>
  <body>
    <div class="container-fluid mb-1" id="main-content">
      <div class="row justify-content-center" id="titleDiv">
        <h2>ForeDash, A Weather Dashboard</h2>
      </div>

      <div class="row justify-content-between">
        <!-- this begins the search  -->
        <div class="col col-md-4 col-lg-3 bg-light" id="search">
          Search:
          <div class="form-inline mb-3">
            <input
              type="text"
              class="form-control-inline"
              id="cityInput"
              placeholder="E.g., Bangkok"
            />
            <button
              type="button"
              class="btn btn-secondary ml-1 mt-1"
              id="searchBtn"
            >
              <i class="fas fa-wind"></i>
            </button>
          </div>
          <div class="w-100"></div>
          <div class="py-2" id="cityBtns"></div>
          <div class="w-100"></div>
          <div class="col justify-self-center" id="clearBtn"></div>
        </div>
        <!-- this begins the section with the forecast info  -->
        <div class="col-md-8 col-lg-9 bg-light border-left" id="dash">
          <!-- <div class="row none" id="hiddenZoid"></div> -->
          <div class="row bg-light my-2">
            <div class="col-10 card mx-2 my-n1" id="today">
              <br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
            </div>
          </div>
          <div class="row mb-n4">
            <h4 calss="mb-n3 ml-2" id="fiveTitle"></h4>
          </div>
          <div
            class="row my-2 align-content-center justify-content-around"
            id="five-day"
          >
            <br /><br /><br /><br /><br />
          </div>
        </div>
      </div>
    </div>
    <!-- just for fun -->
    <div class="parallax" id="parallaxImg"></div>
    <div class="row justify-content-around">
      <div class="col-2 pt-3">
        <!-- Hi, I'm a secret toggle -->
        <input
          type="checkbox"
          checked
          data-toggle="toggle"
          data-on="Day"
          data-off="Night"
          data-onstyle="light"
          data-offstyle="dark"
          data-size="small"
          id="dayNight"
        />
        <!-- <input type="checkbox" data-toggle="toggle" data-on="Day" data-off="Night" data-onstyle="light" data-offstyle="dark" data-size="small"> -->
      </div>
      <div class="col-7">
        <h3 class="text-white my-3">
          <i class="fas fa-cloud-moon"></i> 
          &nbsp;&copy;&nbsp;&nbsp;
          <i class="fas fa-crow"></i>
        </h3>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
